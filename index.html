<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachers Quorum Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Teachers Quorum Site</h1>

  <!-- LOGIN / SIGNUP -->
  <div id="login-section">
    <h2>Sign Up</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>

    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- APP SECTION -->
  <div id="app-section" style="display:none;">
    <button onclick="logout()">Logout</button>

    <nav>
      <button onclick="showTab('schedule-tab')">Schedule</button>
      <button onclick="showTab('chat-tab')">Chat</button>
      <button onclick="showTab('info-tab')">Info</button>
    </nav>

    <div id="schedule-tab" class="tab-content">
      <h2>Lesson & Bread Schedule</h2>
      <table id="schedule-table"></table>
    </div>

    <div id="chat-tab" class="tab-content" style="display:none;">
      <h2>Chat</h2>
      <div id="chat-box" style="border:1px solid #000; height:200px; overflow:auto;"></div>
      <input type="text" id="chat-input" placeholder="Type message">
      <button onclick="sendMessage()">Send</button>
    </div>

    <div id="info-tab" class="tab-content" style="display:none;">
      <h2>User Info</h2>
      <p id="user-info"></p>
      <h3>Online Users</h3>
      <ul id="online-users"></ul>
    </div>
  </div>

  <footer style="font-size: small; margin-top: 20px;">Made by: Sterling Beck</footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyADoWYQ_aURppoItPBJlIq4l3DgWJxh0hk",
      authDomain: "teachers-quorum-site-backend.firebaseapp.com",
      projectId: "teachers-quorum-site-backend",
      storageBucket: "teachers-quorum-site-backend.firebasestorage.app",
      messagingSenderId: "952996757126",
      appId: "1:952996757126:web:ec85adfd0df7feb93a1b07"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const rtdb = firebase.database();

    // expose globally for app.js
    window.auth = auth;
    window.db = db;
    window.rtdb = rtdb;
  </script>

  <script src="app.js"></script>
</body>
</html>
