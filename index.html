<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teachers Quorum</title>

  <!-- Favicon (put your uploaded image as favicon.png in repo root) -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header class="site-header">
      <div class="brand">
        <img src="favicon.png" alt="Logo" class="brand-img">
        <h1>Teachers Quorum</h1>
      </div>
      <p class="lead">Sign up or log in to access quorum tools.</p>
    </header>

    <section class="card-grid">
      <div class="card card-auth">
        <div class="tabs">
          <button id="tab-signup" class="tab active">Sign Up</button>
          <button id="tab-login" class="tab">Login</button>
        </div>

        <div id="forms-wrapper">
          <!-- Signup Form -->
          <form id="signup-form" class="form">
            <h2>Create an account</h2>
            <label>Email
              <input id="signup-email" type="email" required placeholder="you@example.com">
            </label>
            <label>Password
              <input id="signup-password" type="password" required placeholder="At least 6 characters">
            </label>
            <button class="btn primary" type="submit" id="signup-btn">Create account</button>
          </form>

          <!-- Login Form -->
          <form id="login-form" class="form hidden">
            <h2>Welcome back</h2>
            <label>Email
              <input id="login-email" type="email" required placeholder="you@example.com">
            </label>
            <label>Password
              <input id="login-password" type="password" required placeholder="Your password">
            </label>
            <button class="btn primary" type="submit" id="login-btn">Log in</button>
          </form>
        </div>

        <p id="error-message" class="error" role="alert" aria-live="polite"></p>
        <div class="hint">
          <small>Passwords are for demo auth only — your Firebase project governs security.</small>
        </div>
      </div>

      <div id="dashboard" class="card card-dashboard hidden">
        <h2>Signed in</h2>
        <p id="welcome-text">Welcome — <span id="user-email">user@example.com</span></p>
        <div class="dashboard-controls">
          <button id="logout-btn" class="btn danger">Sign out</button>
        </div>
        <div class="meta">
          <small id="user-uid">UID: —</small>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <small>Teachers Quorum — Auth demo</small>
    </footer>
  </main>

  <!-- IMPORTANT: Use the compat builds so older namespaced code works. -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <!-- Your app code -->
  <script src="app.js"></script>
</body>
</html>
